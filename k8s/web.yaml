apiVersion: v1
kind: Service
metadata:
  name: apifirst
  namespace: apifirst
spec:
  ports:
    - port: 3000
  type: LoadBalancer
  selector:
    app: apifirst
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apifirst
  namespace: apifirst
spec:
  selector:
    matchLabels:
      app: apifirst
  template:
    metadata:
      labels:
        app: apifirst
    spec:
      containers:
        - name: apifirst
          resources: 
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
          image: iteam1337/iteam-next-site
          env:
            - name: SANITY_READ_DATA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sanity-secret
                  key: SANITY_READ_DATA_TOKEN
            - name: SANITY_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sanity-secret
                  key: SANITY_API_TOKEN
            - name: SANITY_PREVIEW_SECRET
              valueFrom:
                secretKeyRef:
                  name: sanity-secret
                  key: SANITY_PREVIEW_SECRET
          ports:
            - containerPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apifirst
  namespace: apifirst
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api1st.org
      secretName: web-secret-tls
  rules:
    - host: api1st.org
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: apifirst
                port:
                  number: 3000
